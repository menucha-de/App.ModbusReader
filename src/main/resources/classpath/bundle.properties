# OSGi bundle configuration

# base path for configuration files
# a relative path starts at the class path
havis.app.modbus.reader.config.base.path=havis-modbus-reader
# create and use a copy of the configuration files in the state directory
# (bad system design: a file in the state directory shall be externally changeable)
havis.app.modbus.reader.config.copy=true
# base path for state files
# a relative path starts at the working directory
havis.app.modbus.reader.state.base.path=conf/havis/app/modbus/reader
