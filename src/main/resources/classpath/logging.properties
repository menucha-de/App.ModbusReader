# this is the config file for java.util.logging used only to log to console 

.handlers=java.util.logging.ConsoleHandler
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS.%1$tL %4$-12s%5$s [%2$s]%6$s%n
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.level = FINER
.level = WARNING

# INFO: Reading/Writing from/to configuration file "config.properties/configCopy.properties"
#       Opening/Closing of server socket
#       Accepting/Closing of connections
#       Receiving/Sending of requests/responses
# FINE: Request and response details
havis.custom.harting.modbus.reader.core.ModbusSlave.level = INFO

# INFO: Reading/Writing from/to file "dfltFields.properties/fields.properties"
# FINE: Reading/Writing of field values from/to coils and registers
havis.custom.harting.modbus.reader.core.ModbusSlaveProcessor.level = INFO

# FINE: Rf field detection
# FINER: Rf field detection details
havis.custom.harting.modbus.reader.rf.RfModule.level = INFO

# INFO: Opening connection to Rf device
#       Sending/Receiving of Rf requests/responses
# FINE: Rf request and response details
havis.custom.harting.modbus.reader.rf.RfConnector.level = INFO

# INFO: Reading of bundle.properties
havis.custom.harting.modbus.reader.osgi.Activator.level = INFO